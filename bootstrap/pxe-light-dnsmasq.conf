# Proxy-DHCP PXE server for VLAN 30
interface=eno1.30
bind-interfaces
dhcp-range=10.0.30.0,proxy,255.255.255.0
dhcp-boot=undionly.kpxe
pxe-service=x86PC,"PXE Boot",undionly.kpxe
pxe-service=X86-64_EFI,"UEFI PXE Boot",ipxe.efi
enable-tftp
tftp-root=/var/lib/tftpboot
tftp-secure
server=10.0.10.10
domain=rylan.local
local=/rylan.local/
log-dhcp
log-queries
