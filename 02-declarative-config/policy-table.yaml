rules:
  - id: 1
    name: allow-management-to-all
    source: Management
    destination: any
    action: allow
    ports: [22, 80, 443]
  - id: 2
    name: allow-trusted-to-servers
    source: TrustedDevices
    destination: Servers
    action: allow
    ports: [22, 80, 443]
  - id: 3
    name: allow-voip-signaling
    source: VoIP
    destination: any
    action: allow
    ports: [5060, 5061]
  - id: 4
    name: allow-voip-rtp
    source: VoIP
    destination: any
    action: allow
    ports_range:
      start: 10000
      end: 20000
  - id: 5
    name: block-guestiot-to-lan
    source: GuestIoT
    destination: [Management, Servers, TrustedDevices]
    action: drop
  - id: 6
    name: allow-guestiot-to-internet
    source: GuestIoT
    destination: internet
    action: allow
    ports: [80, 443]
  - id: 7
    name: default-drop-local
    source: any
    destination: local
    action: drop
