---
# QoS for VoIP EF Marking (DSCP 46)
# Applied via config.gateway.json on USG-3P
smart_queue:
  wan_interface: eth0
  enabled: true
  uplink_mbps: 100
  downlink_mbps: 100
  scheduler: fq_codel
  dscp_marking:
    ef:
      codepoint: 46
      enabled: true
  flows:
    - name: voip-ef
      match:
        dscp: 46
      priority: high
